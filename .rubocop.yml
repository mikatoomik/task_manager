require:
    - rubocop-rails

AllCops:
  TargetRubyVersion: 3.0
  DisplayCopNames: true
  DisplayStyleGuide: true
  ExtraDetails: false
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - "bin/**/*"
    - "db/**/*"
    - "tmp/*"


Metrics/BlockLength:
  Enabled: true
  Exclude:
    - "config/**/*"
    - "lib/tasks/*"

Metrics/AbcSize:
  Enabled: true
  Exclude:
    - "app/policies/**/*"


Metrics/CyclomaticComplexity:
  Enabled: true



Metrics/PerceivedComplexity:
  Enabled: true


Layout/LineLength:
  Max: 120
  Exclude:
      - "lib/tasks/*"
      - "config/**/*"

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  Enabled: false

Style/Documentation:
   Enabled: false

Style/HashEachMethods:
   Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: false

Lint/StructNewOverride:
  Enabled: true

Style/ExponentialNotation:
  Enabled: true
